<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>FEN Reader</title>
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
        <div id = "grid">
            <div id = "text">
                <p id = "info">
                    FEN Reader
                </p>
            </div>

            <dialog id="infoDialog">
                <form method="dialog">
                    <p><b>FEN</b> is the abbreviation of Forsyth-Edwards Notation,<br/>and it is the standard notation to describe positions of a chess game.</p>
                    <p>
                        e.g.
                        <br />
                        rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR
                        <br />
                        1n1Rkb1r/p4ppp/4q3/4p1B1/4P3/8/PPP2PPP/2K5
                    </p>
                    <div id = "button">
                        <button value="cancel">OK</button>
                    </div>
                </form>
            </dialog>

            <div id = "board"></div>

            <div>
                <input type = "text" autocomplete = "off" placeholder = "Put your FEN here"  id = "input" />
            </div>

            <div id = "last"></div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
